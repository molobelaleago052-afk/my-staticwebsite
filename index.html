<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Miss You</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5rem;
      color: #b30059;
      margin-bottom: 10px;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.5s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #spotifyEmbed {
      opacity: 0;
      transition: opacity 1s ease-in;
      margin-top: 30px;
    }

    #spotifyEmbed.show {
      opacity: 1;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: pink;
      animation: floatUp 4s ease-in forwards;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px);
        opacity: 0;
      }
    }

    #heartContainer {
      position: relative;
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1 class="fade-in">Hey, I know you‚Äôve been busy‚Ä¶</h1>
  <p class="fade-in" style="animation-delay: 0.5s; animation-fill-mode: both;">‚Ä¶but I just wanted to say I miss you ‚ù§Ô∏è</p>

  <button onclick="showLove()">Click me ü´∂</button>

  <div id="heartContainer"></div>

  <div id="spotifyEmbed">
    <h2 class="song-label">üéµHere is a song that reminds me of youüéµ</h2>

    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2xXwT5A5sbPXJLtXasPSIY?utm_source=generator"
      width="100%" height="352" frameBorder="0" allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
    </iframe>
  </div>

  <script>
    function showLove() {
      // Show the Spotify embed
      document.getElementById('spotifyEmbed').classList.add('show');

      // Create floating hearts
      const heartContainer = document.getElementById('heartContainer');
      for (let i = 0; i < 7; i++) {
        const heart = document.createElement('span');
        heart.innerText = "üíñ";
        heart.className = "heart";
        heart.style.left = Math.random() * 90 + "%";
        heart.style.top = "80%";
        heart.style.animationDelay = (Math.random() * 2) + "s";
        heartContainer.appendChild(heart);

        // Remove heart after animation
        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
  </script>
</body>
</html>
